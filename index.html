<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Cross Urban WordPress Images Template</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div id="container" class="portrait-landscape">

      <div class="countries-where-pictures-were-taken">
         <p>
            <span class="countries-where-pictures-were-taken__country-1">Tokyo, Japan</span>
            /
            <span class="countries-where-pictures-were-taken__country-2">New York, USA</span>
         </p>
      </div>

      <picture>
         <source srcset="img/379-567-1.png">
         <img src="img/379-567-1.png" alt="Tokyo, Japan">
      </picture>

      <section>
         <h1>undulant <span>\Un-juh-lunt\ adjective</span></h1>
         <ol>
            <li>rising and falling in waves</li>
            <li>having a wavy form, outline, or surface</li>
         </ol>
      </section>

      <picture>
         <source srcset="img/567-378-1.png">
         <img src="img/567-378-1.png" alt="New York, US">
      </picture>

   </div>
</body>
</html>
